    <h1>Solicitud de Préstamo de Equipos</h1>
    <form action="/Solicitar Préstamo" method="POST">
        
        <label for="Nombre">Nombre Completo</label>
        <input type="text" id="Nombre" name="Nombre" required>
        <br><br>

        <label for="Documento">Número de Documento</label>
        <input type="text" id="Documento" name="Documento" required>
        <br><br>

        <label for="Equipo">Tipo de Equipo:</label>
        <select id="Equipo" name="Equipo" required>
            <option value="DS">Desarollo de Software</option>
            <option value="DG">Diseño Gráfico</option>
            <option value="HO">Herramientas Ofimáticas</option>
        </select>
        <br><br>

        <label for="Fecha">Fecha de Préstamo</label>
        <input type="date" id="Fecha" name="Fecha" required>
        <br><br>

        <label for="Hora">Hora de Préstamo</label>
        <input type="time" id="Hora" name="Hora" required>
        <br><br>

        <button type="submit">Solicitar Préstamo</button>
    </form>
